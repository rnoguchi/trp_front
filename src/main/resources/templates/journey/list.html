<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>旅程一覧</title>
</head>
<body>
<h1>旅程一覧</h1>

<div>
    <table>
    <tr th:each="element : ${journeyList}">
        <td>
            <a th:href="@{'/journey/detail?id=' + ${element.id}}" th:text="${element.title}"></a>
        </td>
        <td th:text="${element.description}"></td>
    </tr>
    </table>
</div>
